<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer> </script>
</head>

<body>
    <h1>My Birthday Countdown</h1>
    <div class="countdown-container">
        <div class="cdel days">
            <p class="big-text" id="days"></p>
            <span>Days</span>
        </div>
        <div class="cdel hours">
            <p class="big-text" id="hours"></p>
            <span>Hours</span>
        </div>
        <div class="cdel minutes">
            <p class="big-text" id="minutes"></p>
            <span>Minutes</span>
        </div>
        <div class="cdel seconds">
            <p class="big-text" id="seconds"></p>
            <span>Seconds</span>
        </div>
    </div>

</body>

</html>
